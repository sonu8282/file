<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/jquery/jquery.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="modal fade" id="myModal" data-toggle="modal">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header text-uppercase">
                                <h4>SignUp Here</h4>
                                <button class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body alert alert-success">
                                <form action="">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="">First Name</label>
                                                <input type="text" required placeholder="Enter First Name..."
                                                    class="form-control">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="">Last Name</label>
                                                <input type="text" required placeholder="Enter Last Name..."
                                                    class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="">Username</label>
                                                <input type="text" required placeholder="Enter Username..."
                                                    class="form-control">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="">Email</label>
                                                <input type="email" required placeholder="Enter Email..."
                                                    class="form-control">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="">Password</label>
                                                <input type="password" required placeholder="Enter Password..."
                                                    class="form-control">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="">Confirm Password</label>
                                                <input type="password" required placeholder="Confirm Password..."
                                                    class="form-control">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="">Phone Number</label>
                                                <input type="tel" required placeholder="Enter Phone Number..."
                                                    class="form-control">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="">Gender</label>
                                                <div style="word-spacing: 10px;">
                                                    Male <input type="radio" name="gender" value="male">
                                                    Female <input type="radio" name="gender" value="female">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <small><input type="checkbox" required> I accept terms & condition of Zykaa fast food</small>
                                            </div>
                                            <div class="col-md-6">
                                                <p><a href="" style="text-decoration: none;">Already Account Click Here</a></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-success">Submit</button>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $('#myModal').modal('show')
</script>

</html>
